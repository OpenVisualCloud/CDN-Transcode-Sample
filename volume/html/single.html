<!DOCTYPE HTML>
<html>
<head>
<title>video</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="My Play Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- bootstrap -->
<link href="/css/bootstrap.min.css" rel='stylesheet' type='text/css' media="all" />
<!-- //bootstrap -->
<link href="/css/dashboard.css" rel="stylesheet">
<link href="/css/single.css" rel="stylesheet">
<!-- Custom Theme files -->
<link href="/css/style.css" rel='stylesheet' type='text/css' media="all" />
<!--start-smoth-scrolling-->
<script src="/js/jquery-1.11.1.min.js"></script>
<script src="/js/myjquery.js"></script>

</head>
    <body id="body" >
        <div id="mask">
            <div class="col-sm-3 col-md-2 sidebar">
                <div class="top-navigation">
                    <div class="t-menu">MENU</div>
                    <div class="t-img"><img src="/images/lines.png" alt="" /></div>
                </div>
                <div class="drop-navigation drop-navigation">
                    <ul class="nav nav-sidebar">
                        <li class="active"><a href="/index.html" class="home-icon"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
                    </ul>
                    <!-- script-for-menu -->
                        <script>
                            $( ".top-navigation" ).click(function() {
                            $( ".drop-navigation" ).slideToggle( 300, function() {
                            // Animation complete.
                            });
                            });
                        </script>
                </div>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="show-top-grids">
                    <div class="col-sm-8 single-left">
                        <div class="son">
                            <div class="song-info">
                                <h3>Etiam molestie nisl eget consequat pharetra</h3>
                            </div>
                            <div class="video-grid">
                                <div id='player' class="video-grid-video">
                                    <video src="{{video_data['addr']}}" poster="{{video_data['img']}}" loop name="{{video_data['id']}}"></video>
                                </div>
                                <div class="control">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                                        <div id='duration' display='none' name="{{video_data['duration']}}"></div>
                                    </div>
                                    <div class="choose-bar">
                                        <ul>
                                            <li id="pause" ></li>
					    <li id="time"></li>
					    <li id="volume"><span class="glyphicon glyphicon-volume-up"></span>
					         <div class="progress">
                                                     <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 30%;"></div>
                                                 </div>
					    </li>
                                            <li id='velocity'> 1.0 </li>
                                            <li id="minvideo" > &#9635; </li>
					    <li id="maxvideo" class='glyphicon glyphicon-resize-full'></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="all-comments">
                            <div class="all-comments-info">
                                <a href="#" id="comment_count">All Comments ({{video_data['comment_count']}})</a>
                                <div class="box">
                                    <form id='comment-form'>
                                        <textarea placeholder="Message" id="comment-content" maxlength="150" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')" required=" "></textarea>
                                        <input type="submit" id='comment-submit' value="SEND">
                                        <div class="clearfix"> </div>
                                    </form>
                                </div>
                            </div>
                            <div class="media-grids" start=0>
                                <!--Ajax-->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 single-right" >
                        <h3>Up Next ({{video_data['classify']}})</h3>
                        <div class="single-grid-right" start=0 classify="{{video_data['classify']}}">
                            <div class="clearfix">
                                <ul>
                                    <li id="last">&lt;&lt;</li>
                                    <li id="next">&gt;&gt;</li>
                                </ul>
                            </div>
                            <!--Ajax-->
                        </div>
                    </div>
                    <div class="clearfix"> </div>
                </div>
            </div>
            <div class="clearfix"> </div>
            <div class="drop-menu">
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu4">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Regular link</a></li>
                    <li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="#">Disabled link</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another link</a></li>
                </ul>
            </div>
        </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.magnific-popup.js" type="text/javascript"></script>
    <!--<script src="/js/ajax.js"></script>-->
    <script src="/js/single.js"></script>
    <script src="/js/vendor/hls.min.js"></script>
    <script src="/js/vendor/dash.all.min.js"></script>
    <script src="/js/app-player.js"></script>
    </body>
</html>
