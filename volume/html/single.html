  <body id="body" >
    <div id="mask">
        <div class="col-sm-3 col-md-2 sidebar">
                <div class="top-navigation">
                        <div class="t-menu">MENU</div>
                        <div class="t-img">
                                <img src="/images/lines.png" alt="" />
                        </div>
                </div>
                        <div class="drop-navigation drop-navigation">
                          <ul class="nav nav-sidebar">

	    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<div class="show-top-grids">
			<div class="col-sm-8 single-left">
				<div class="song">
					<div class="song-info">
						<h3>Etiam molestie nisl eget consequat pharetra</h3>
					</div>
					<div class="video-grid">
						<div id='player' class="video-grid-video">
							<video src="{{video_data['addr']}}" poster="{{video_data['img']}}" loop name="{{video_data['id']}}"></video>
						</div>
						<div class="control">
							<div class="progress">
								<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">								</div>
                                                         <div id='duration' display='none' name="{{video_data['duration']}}"></div>
							</div>
							<div class="choose-bar">
							<ul>
								<li id="pause"></li>
								<li id="time"></li>
								<li id='velocity'> 1.0X </li>
                                                                <li id="minvideo"> min </li>
                                                                <li id="maxvideo"> max </li>
								<!--<li id="format">
									<button>mp0</button>
									<div>
										<button>mp1</button>
										<button>mp1</button>
										<button>mp1</button>
										<button>mp1</button>
									</div>
								</li>-->
							</ul>
							</div>
						</div>
					</div>
				</div>
				<!--<div class="song-grid-right">
					<div class="share">
						<h5>Share this</h5>
						<ul>
							<li><a href="#" class="icon qq-icon">QQ</a></li>
							<li><a href="#" class="icon wx-icon">WeiXin</a></li>
							<li><a href="#" class="icon comment-icon">Comments</a></li>
						</ul>
					</div>
				</div>-->
				<div class="clearfix"> </div>
				<div class="all-comments">
					<div class="all-comments-info">
						<a href="#">All Comments ({{video_data['comment_count']}})</a>
						<div class="box">
							<form id='comment-form'>
								<textarea placeholder="Message" id="comment-content" maxlength="150" required=" "></textarea>
								<input type="submit" id='comment-submit' value="SEND">
								<div class="clearfix"> </div>
							</form>
						</div>
					</div>
					<div class="media-grids" start=0>
							<!--Ajax-->
					</div>
				</div>
			</div>
			<div class="col-md-4 single-right" >
				<h3>Up Next ({{video_data['classify']}})</h3>
				<div class="single-grid-right" start=0 classify="{{video_data['classify']}}">
					<div class="clearfix">
						<ul>
							<li id="last">LAST</li>
							<li id="next">NEXT</li>
						</ul>
					</div>
					<!--Ajax-->
				</div>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
	<div class="clearfix"> </div>
