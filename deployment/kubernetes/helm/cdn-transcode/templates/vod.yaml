
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vod-service
  name: vod-service
spec:
  selector:
    matchLabels:
      app: vod-service
  replicas: {{ .Values.vodTranscode.replicas }}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: vod-service
    spec:
      containers:
      - args:
        - bash
        - -c
        - /home/main.py
        image: {{ $.Values.registryPrefix }}tc_transcode_{{ lower $.Values.platform }}:latest
        imagePullPolicy: IfNotPresent
        name: vod-service
        volumeMounts:
          - mountPath: /var/www/archive
            name: archive
            readOnly: true
          - mountPath: /var/www/video
            name: cache
      volumes:
        - name: archive
          persistentVolumeClaim:
            claimName: video-archive
        - name: cache
          persistentVolumeClaim:
            claimName: video-cache
      restartPolicy: Always

{{- if eq "transcode" $.Values.scenario }}
---

apiVersion: batch/v1
kind: Job
metadata:
  name: benchmark
spec:
  template:
    spec:
      enableServiceLinks: false
      containers:
        - name: benchmark
          image: {{ $.Values.registryPrefix }}tc_benchmark_service:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NO_PROXY
              value: "*"
            - name: no_proxy
              value: "*"
          volumeMounts:
            - mountPath: /var/www/archive
              name: video-archive
              readOnly: true
      volumes:
          - name: video-archive
            persistentVolumeClaim:
               claimName: video-archive
      restartPolicy: Never

{{- end }}
